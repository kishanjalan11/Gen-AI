<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT-er</title>
    <link rel="stylesheet" href="./Styles/translator.css">
    <link rel="icon" href="./Images/Icon.png">
</head>
<body>
    <header>
        <nav>
            <div id="nav">
                <div id="logo">
                    <a href=""><img src="./Images/Logo.png" alt=""></a>
                </div>
                <div id="navButtons">
                    <div>
                        <a href="index.html">Text Generator</a>
                    </div>
                    <div>
                        <a href="summarizer.html">Text Summarizer</a>
                    </div>
                    <div>
                        <a href="translator.html">Language Translator</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="left">
                <select id="inputLanguage">
                    <option value="" >Select the Input Language</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="chinese">Chinese</option>
                    <option value="arabic">Arabic</option>
                    <option value="russian">Russian</option>
                    <option value="japanese">Japanese</option>
                    <option value="italian">Italian</option>
                    <option value="dutch">Dutch</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="korean">Korean</option>
                    <option value="swedish">Swedish</option>
                    <option value="greek">Greek</option>
                </select>
                <br>
                <label for="input">Please Enter Text:</label>
                <br>
                <textarea name="input" class="input"></textarea>
            </div>
            <div class="right">
                <select id="outputLanguage">
                    <option value="" >Select the Output Language</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="chinese">Chinese</option>
                    <option value="arabic">Arabic</option>
                    <option value="russian">Russian</option>
                    <option value="japanese">Japanese</option>
                    <option value="italian">Italian</option>
                    <option value="dutch">Dutch</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="korean">Korean</option>
                    <option value="swedish">Swedish</option>
                    <option value="greek">Greek</option>
                </select>
                <br>
                <label for="non-editable-textarea">Translation:</label>
                <textarea class="non-editable-textarea" readonly>
                </textarea>
            </div>
        </div>
        <div class="status">
            <input type="submit" id="submit">
            <div class="loader"></div>
        </div>
    </main>
</body>
<script src="./Scripts/translator.js"></script>
</html>
